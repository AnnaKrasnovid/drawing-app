<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing-app</title>
</head>

<body>
    <div class="app page">
        <header class="indent-section">header</header>
        <main class="indent-section main-container">
            <div class="app-draw">
                <!-- Tools -->
                <div class="box tools">
                    <div class="tools__container">
                        <div class="tools__tools">
                            <button class=" button button_type_tool">
                                <svg width="24" height="24" id="Capa_1" version="1.1" viewBox="0 0 471 439.5"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M452.9,9.4C435.1-4.1,411.1-3,394.7,12.2l-0.5,0.4L213.7,207.8c-32.4,0.6-59.5,11.8-80.5,33.5c-12,12.4-20.2,27.4-26.1,39.2  c-6.9,13.9-13.1,28.1-19,41.8c-3.2,7.5-6.5,14.9-9.8,22.4c-11.2,24.7-23.7,41-40.6,52.6L0,422.4c0,0,37,14.9,80.6,17  c5.9,0.3,11.8,0,17.6-0.6c45.8-4.9,92-9.7,137.3-27.6c46.4-18.3,77.1-59.8,78.5-104.6c0-0.6,0-1.2,0-1.8L465.1,67.6l0.8-1.3  C476.1,46.3,470.7,22.9,452.9,9.4z M220.7,381.6c-49.2,19.4-99.2,28.1-148.9,25.8c16.4-16.8,26.1-35.5,32.5-49.6  c3.5-7.6,6.8-15.4,10-22.9c5.8-13.3,11.7-27.1,18.2-40.1c4.9-9.7,11.6-22,20.5-31.3c15.3-15.9,35.6-23.9,60.3-23.9c0.3,0,0.7,0,1,0  c20.1,0.2,36,6.7,48.6,20c0,0,7.4,7.6,11.4,18.1c2,5.3,3.6,10.5,4.2,15.2C283.3,329.8,259.6,366.3,220.7,381.6z M437.8,51.2  L305.2,259.4c-0.5-1.3-0.8-2.1-0.8-2.1c-12.1-27.8-52.3-43.8-52.3-43.8c-0.1,0-0.1,0-0.2-0.1L416.6,35.3c7.6-6.6,14.9-2,17-0.5  C435.7,36.4,442,42.1,437.8,51.2z" />
                                </svg>
                            </button>
                        </div>
                        <div class="tools__inputs">
                            <div class="input-box">
                                <label class="input-box__label">Цвет</label>
                                <input class="input input-color" type="color" />
                            </div>
                            <div class="input-box">
                                <label class="input-box__label">Прозрачность</label>
                                <input class="input-range input-range_type_opasity" type="range" min="1" max="100" value="100"/>
                            </div>
                            <div class="input-box">
                                <label class="input-box__label">Размер кисти</label>
                                <input class="input-range input-range_type_weight" type="range" min="1" max="100" value="10"/>
                            </div>
                        </div>
                    </div>

                    <div class="tools__setting">
                        <div class="tools__buttons">

                            <button class="button button_type_undo">
                                <svg className="undo" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fillRule="evenodd" clipRule="evenodd"
                                        d="M4 11.3658C4.49917 10.7119 5.15071 9.87402 5.57082 9.41293C7.53403 7.25818 9.76148 6 12.5 6C18.8897 6 22 10.4122 22 16H20C20 11.3972 17.6052 8 12.5 8C10.4088 8 8.66775 8.98346 7.04921 10.7599C6.6264 11.224 5.82048 12.2824 5.26844 13H11V15H2V6H4V11.3658Z"
                                        fill="#323232" />
                                </svg>
                            </button>
                            <button class="button button_type_redo">
                                <svg className="redo" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fillRule="evenodd" clipRule="evenodd"
                                        d="M4 11.3658C4.49917 10.7119 5.15071 9.87402 5.57082 9.41293C7.53403 7.25818 9.76148 6 12.5 6C18.8897 6 22 10.4122 22 16H20C20 11.3972 17.6052 8 12.5 8C10.4088 8 8.66775 8.98346 7.04921 10.7599C6.6264 11.224 5.82048 12.2824 5.26844 13H11V15H2V6H4V11.3658Z"
                                        fill="#323232" />
                                </svg>
                            </button>
                        </div>

                        <button class="button button-text button-clear">Очистить лист</button>
                    </div>
                </div>
                <!-- draw -->
                <div class="box image">
                    <canvas class="canvas"></canvas>
                </div>
            </div>



        </main>
        <footer class="indent-section">footer</footer>
    </div>
</body>

</html>
